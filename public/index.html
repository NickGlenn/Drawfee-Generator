<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawfee Roulette</title>
    <link href="app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <main id="app">
      <header class="Header">
        <img src="logo.jpg" alt="Drawfee" id="logo" />
      </header>
      <section class="Roulette">
        <div id="words" class="Words">
          <span id="word_1" class="Words-Word"></span>
          <span id="word_2" class="Words-Word"></span>
          <span id="word_3" class="Words-Word"></span>
        </div>
        <button id="roll">Tell me what to draw!</button>
      </section>
      <footer class="Footer">
        <p id="odds"></p>
        <p>Check out Drawfee on <a href="https://www.youtube.com/user/Drawfee">YouTube</a> or at <a href="http://www.drawfee.com/">Drawfee.com</a></p>
        <p>Made by <a href="http://nick-glenn.com">Nick Glenn</a></p>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
